language: perl
addons:
  apt:
    packages:
      - jq
      - libsnmp-dev
branches:
  only:
    - /^3\.\d{2}$/
    - 'master'
before_install:
  - mkdir ~/netdisco-mibs
  - cd ~/netdisco-mibs
install:
  - curl -sL https://github.com/inphobia/netdisco-mibs/releases/download/4.013/netdisco-mibs.tar.gz | tar --strip-components=1 -zxf -
  - cpanm --quiet --notest PkgConfig Test::CChecker Alien::zlib::Static Alien::OpenSSL::Static Alien::SNMP::MAXTC
before_script:
  - 'cd ${TRAVIS_BUILD_DIR}'
script:
  - >
    perl Build.PL &&
    PERL_MM_USE_DEFAULT=1 ./Build installdeps --cpan_client 'cpanm --quiet --notest' &&
    ./Build test --test_files t/ --test_files xt/
